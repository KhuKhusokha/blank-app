<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk SEO AI Tools</title>
    <link rel="stylesheet" href="src/css/neon-theme.css">
    <link rel="stylesheet" href="src/css/three-overrides.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>SEO AI Tools // Grid Runner</h1>
    </header>

    <main>
        <section id="tool-keyword-expander" class="card">
            <h2>Keyword Expander // Data Spike</h2>
            <div class="input-group">
                <label for="keyword-input">Seed Keyword:</label>
                <input type="text" id="keyword-input" placeholder="e.g., cyberpunk fashion">
                <button id="expand-keywords-btn">Expand // Execute</button>
            </div>
            <div class="output-group">
                <label>Expanded Keywords:</label>
                <textarea id="keyword-output" readonly rows="5" placeholder="AI suggestions appear here..."></textarea>
            </div>
        </section>

        <section id="tool-article-generator" class="card">
            <h2>Article Generator // Ghost Writer</h2>
            <div class="input-group">
                <label for="article-topic-input">Article Topic:</label>
                <input type="text" id="article-topic-input" placeholder="e.g., The rise of neuromarketing">
                <button id="generate-article-btn">Generate // Synthesize</button>
            </div>
            <div class="output-group">
                <label>Generated Article:</label>
                <textarea id="article-output" readonly rows="10" placeholder="AI-generated content appears here..."></textarea>
            </div>
        </section>

        <section id="tool-seo-analysis" class="card">
            <h2>SEO Analysis // Oracle Lens</h2>
            <div class="input-group">
                <label for="url-input">URL / Text:</label>
                <input type="text" id="url-input" placeholder="Enter URL or paste text">
                <button id="analyze-seo-btn">Analyze // Decrypt</button>
            </div>
            <div class="output-group">
                <label>Analysis & Suggestions:</label>
                <textarea id="seo-output" readonly rows="8" placeholder="AI analysis appears here..."></textarea>
            </div>
        </section>

        <div id="status-indicator" class="status-idle">
            <p id="status-text">Status: Idle</p>
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>// System Online - AI Core Integrated //</p>
    </footer>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
